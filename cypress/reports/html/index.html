rue,"fail":false,"pending":false,"context":null,"code":"// We&#x27;ll store our item text in a variable so we can reuse it\nconst newItem = &#x27;Feed the cat&#x27;;\n// Let&#x27;s get the input element and use the `type` command to\n// input our new list item. After typing the content of our item,\n// we need to type the enter key as well in order to submit the input.\n// This input has a data-test attribute so we&#x27;ll use that to select the\n// element in accordance with best practices:\n// https://on.cypress.io/selecting-elements\ncy.get(&#x27;[data-test=new-todo]&#x27;).type(`${newItem}{enter}`);\n// Now that we&#x27;ve typed our new item, let&#x27;s check that it actually was added to the list.\n// Since it&#x27;s the newest item, it should exist as the last element in the list.\n// In addition, with the two default items, we should have a total of 3 elements in the list.\n// Since assertions yield the element that was asserted on,\n// we can chain both of these assertions together into a single statement.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 3).last().should(&#x27;have.text&#x27;, newItem);","err":{},"uuid":"c58702c9-fc32-40f6-8f55-a4a97eb116f8","parentUUID":"b10acb4d-11b5-4e69-b17a-77e85504073c","isHook":false,"skipped":false},{"title":"can check off an item as completed","fullTitle":"example to-do app can check off an item as completed","timedOut":null,"duration":256,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// In addition to using the `get` command to get an element by selector,\n// we can also use the `contains` command to get an element by its contents.\n// However, this will yield the &lt;label&gt;, which is lowest-level element that contains the text.\n// In order to check the item, we&#x27;ll find the &lt;input&gt; element for this &lt;label&gt;\n// by traversing up the dom to the parent element. From there, we can `find`\n// the child checkbox &lt;input&gt; element and use the `check` command to check it.\ncy.contains(&#x27;Pay electric bill&#x27;).parent().find(&#x27;input[type=checkbox]&#x27;).check();\n// Now that we&#x27;ve checked the button, we can go ahead and make sure\n// that the list element is now marked as completed.\n// Again we&#x27;ll use `contains` to find the &lt;label&gt; element and then use the `parents` command\n// to traverse multiple levels up the dom until we find the corresponding &lt;li&gt; element.\n// Once we get that element, we can assert that it has the completed class.\ncy.contains(&#x27;Pay electric bill&#x27;).parents(&#x27;li&#x27;).should(&#x27;have.class&#x27;, &#x27;completed&#x27;);","err":{},"uuid":"f8412484-97e2-45c3-af88-77b861a4d76d","parentUUID":"b10acb4d-11b5-4e69-b17a-77e85504073c","isHook":false,"skipped":false}],"suites":[{"uuid":"259f9510-584a-41b2-a8b5-8f14a50ee390","title":"with a checked task","fullFile":"","file":"","beforeHooks":[],"afterHooks":[],"tests":[{"title":"can filter for uncompleted tasks","fullTitle":"example to-do app with a checked task can filter for uncompleted tasks","timedOut":null,"duration":348,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// We&#x27;ll click on the \"active\" button in order to\n// display only incomplete items\ncy.contains(&#x27;Active&#x27;).click();\n// After filtering, we can assert that there is only the one\n// incomplete item in the list.\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Walk the dog&#x27;);\n// For good measure, let&#x27;s also assert that the task we checked off\n// does not exist on the page.\ncy.contains(&#x27;Pay electric bill&#x27;).should(&#x27;not.exist&#x27;);","err":{},"uuid":"94a251a3-b21c-4788-bef7-2f368d49f40f","parentUUID":"259f9510-584a-41b2-a8b5-8f14a50ee390","isHook":false,"skipped":false},{"title":"can filter for completed tasks","fullTitle":"example to-do app with a checked task can filter for completed tasks","timedOut":null,"duration":338,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// We can perform similar steps as the test above to ensure\n// that only completed tasks are shown\ncy.contains(&#x27;Completed&#x27;).click();\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).first().should(&#x27;have.text&#x27;, &#x27;Pay electric bill&#x27;);\ncy.contains(&#x27;Walk the dog&#x27;).should(&#x27;not.exist&#x27;);","err":{},"uuid":"03408a54-1a11-44ac-a3b2-e4ac0ccb04a3","parentUUID":"259f9510-584a-41b2-a8b5-8f14a50ee390","isHook":false,"skipped":false},{"title":"can delete all completed tasks","fullTitle":"example to-do app with a checked task can delete all completed tasks","timedOut":null,"duration":340,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// First, let&#x27;s click the \"Clear completed\" button\n// `contains` is actually serving two purposes here.\n// First, it&#x27;s ensuring that the button exists within the dom.\n// This button only appears when at least one task is checked\n// so this command is implicitly verifying that it does exist.\n// Second, it selects the button so we can click it.\ncy.contains(&#x27;Clear completed&#x27;).click();\n// Then we can make sure that there is only one element\n// in the list and our element does not exist\ncy.get(&#x27;.todo-list li&#x27;).should(&#x27;have.length&#x27;, 1).should(&#x27;not.have.text&#x27;, &#x27;Pay electric bill&#x27;);\n// Finally, make sure that the clear button no longer exists.\ncy.contains(&#x27;Clear completed&#x27;).should(&#x27;not.exist&#x27;);","err":{},"uuid":"6a610ae4-9165-403f-b3de-68aa1bc2f92e","parentUUID":"259f9510-584a-41b2-a8b5-8f14a50ee390","isHook":false,"skipped":false}],"suites":[],"passes":["94a251a3-b21c-4788-bef7-2f368d49f40f","03408a54-1a11-44ac-a3b2-e4ac0ccb04a3","6a610ae4-9165-403f-b3de-68aa1bc2f92e"],"failures":[],"pending":[], s [type=\"radio\"]&#x27;).check(&#x27;radio1&#x27;);\ncy.get(&#x27;.action-radios [type=\"radio\"]&#x27;).should(&#x27;be.checked&#x27;);\n// .check() accepts an array of values\ncy.get(&#x27;.action-multiple-checkboxes [type=\"checkbox\"]&#x27;).check([&#x27;checkbox1&#x27;, &#x27;checkbox2&#x27;]);\ncy.get(&#x27;.action-multiple-checkboxes [type=\"checkbox\"]&#x27;).should(&#x27;be.checked&#x27;);\n// Ignore error checking prior to checking\ncy.get(&#x27;.action-checkboxes [disabled]&#x27;).check({\n  force: true\n});\ncy.get(&#x27;.action-checkboxes [disabled]&#x27;).should(&#x27;be.checked&#x27;);\ncy.get(&#x27;.action-radios [type=\"radio\"]&#x27;).check(&#x27;radio3&#x27;, {\n  force: true\n});\ncy.get(&#x27;.action-radios [type=\"radio\"]&#x27;).should(&#x27;be.checked&#x27;);","err":{},"uuid":"e15cb83e-58a9-4579-a235-f38b4461e066","parentUUID":"9f3a39e1-1bcf-4924-ac8a-943e3a84b93a","isHook":false,"skipped":false},{"title":".uncheck() - uncheck a checkbox element","fullTitle":"Actions .uncheck() - uncheck a checkbox element","timedOut":null,"duration":1008,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/uncheck\n// By default, .uncheck() will uncheck all matching\n// checkbox elements in succession, one after another\ncy.get(&#x27;.action-check [type=\"checkbox\"]&#x27;).not(&#x27;[disabled]&#x27;).uncheck();\ncy.get(&#x27;.action-check [type=\"checkbox\"]&#x27;).not(&#x27;[disabled]&#x27;).should(&#x27;not.be.checked&#x27;);\n// .uncheck() accepts a value argument\ncy.get(&#x27;.action-check [type=\"checkbox\"]&#x27;).check(&#x27;checkbox1&#x27;);\ncy.get(&#x27;.action-check [type=\"checkbox\"]&#x27;).uncheck(&#x27;checkbox1&#x27;);\ncy.get(&#x27;.action-check [type=\"checkbox\"][value=\"checkbox1\"]&#x27;).should(&#x27;not.be.checked&#x27;);\n// .uncheck() accepts an array of values\ncy.get(&#x27;.action-check [type=\"checkbox\"]&#x27;).check([&#x27;checkbox1&#x27;, &#x27;checkbox3&#x27;]);\ncy.get(&#x27;.action-check [type=\"checkbox\"]&#x27;).uncheck([&#x27;checkbox1&#x27;, &#x27;checkbox3&#x27;]);\ncy.get(&#x27;.action-check [type=\"checkbox\"][value=\"checkbox1\"]&#x27;).should(&#x27;not.be.checked&#x27;);\ncy.get(&#x27;.action-check [type=\"checkbox\"][value=\"checkbox3\"]&#x27;).should(&#x27;not.be.checked&#x27;);\n// Ignore error checking prior to unchecking\ncy.get(&#x27;.action-check [disabled]&#x27;).uncheck({\n  force: true\n});\ncy.get(&#x27;.action-check [disabled]&#x27;).should(&#x27;not.be.checked&#x27;);","err":{},"uuid":"28b4c918-04c4-4b82-a0bb-3a12af786db3","parentUUID":"9f3a39e1-1bcf-4924-ac8a-943e3a84b93a","isHook":false,"skipped":false},{"title":".select() - select an option in a &lt;select&gt; element","fullTitle":"Actions .select() - select an option in a &lt;select&gt; element","timedOut":null,"duration":1021,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/select\n// at first, no option should be selected\ncy.get(&#x27;.action-select&#x27;).should(&#x27;have.value&#x27;, &#x27;--Select a fruit--&#x27;);\n// Select option(s) with matching text content\ncy.get(&#x27;.action-select&#x27;).select(&#x27;apples&#x27;);\n// confirm the apples were selected\n// note that each value starts with \"fr-\" in our HTML\ncy.get(&#x27;.action-select&#x27;).should(&#x27;have.value&#x27;, &#x27;fr-apples&#x27;);\ncy.get(&#x27;.action-select-multiple&#x27;).select([&#x27;apples&#x27;, &#x27;oranges&#x27;, &#x27;bananas&#x27;]);\ncy.get(&#x27;.action-select-multiple&#x27;)\n// when getting multiple values, invoke \"val\" method first\n.invoke(&#x27;val&#x27;).should(&#x27;deep.equal&#x27;, [&#x27;fr-apples&#x27;, &#x27;fr-oranges&#x27;, &#x27;fr-bananas&#x27;]);\n// Select option(s) with matching value\ncy.get(&#x27;.action-select&#x27;).select(&#x27;fr-bananas&#x27;);\ncy.get(&#x27;.action-select&#x27;)\n// can attach an assertion right away to the element\n.should(&#x2 95","parentUUID":"0f3f546f-fdcb-4421-a16c-0ff278b0bfac","isHook":false,"skipped":false},{"title":"pass your own callback function to should()","fullTitle":"Assertions Explicit Assertions pass your own callback function to should()","timedOut":null,"duration":180,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// Pass a function to should that can have any number\n// of explicit assertions within it.\n// The \".should(cb)\" function will be retried\n// automatically until it passes all your explicit assertions or times out.\ncy.get(&#x27;.assertions-p&#x27;).find(&#x27;p&#x27;).should($p =&gt; {\n  // https://on.cypress.io/$\n  // return an array of texts from all of the p&#x27;s\n  const texts = $p.map((i, el) =&gt; Cypress.$(el).text());\n  // jquery map returns jquery object\n  // and .get() convert this to simple array\n  const paragraphs = texts.get();\n  // array should have length of 3\n  expect(paragraphs, &#x27;has 3 paragraphs&#x27;).to.have.length(3);\n  // use second argument to expect(...) to provide clear\n  // message with each assertion\n  expect(paragraphs, &#x27;has expected text in each paragraph&#x27;).to.deep.eq([&#x27;Some text from first p&#x27;, &#x27;More text from second p&#x27;, &#x27;And even more text from third p&#x27;]);\n});","err":{},"uuid":"65735b8b-ba1a-4c69-84d2-959051b0838a","parentUUID":"0f3f546f-fdcb-4421-a16c-0ff278b0bfac","isHook":false,"skipped":false},{"title":"finds element by class name regex","fullTitle":"Assertions Explicit Assertions finds element by class name regex","timedOut":null,"duration":169,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"cy.get(&#x27;.docs-header&#x27;).find(&#x27;div&#x27;)\n// .should(cb) callback function will be retried\n.should($div =&gt; {\n  expect($div).to.have.length(1);\n  const className = $div[0].className;\n  expect(className).to.match(/heading-/);\n})\n// .then(cb) callback is not retrie d":false},{"title":"cy.request() - pass result to the second request","fullTitle":"Network Requests cy.request() - pass result to the second request","timedOut":null,"duration":613,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// first, let&#x27;s find out the userId of the first user we have\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;) // yields the response object\n.its(&#x27;0&#x27;) // yields the first element of the returned list\n// the above two commands its(&#x27;body&#x27;).its(&#x27;0&#x27;)\n// can be written as its(&#x27;body.0&#x27;)\n// if you do not care about TypeScript checks\n.then(user =&gt; {\n  expect(user).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;);\n  // make a new post on behalf of the user\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  });\n})\n// note that the value here is the returned value of the 2nd request\n// which is the new post object\n.then(response =&gt; {\n  expect(response).property(&#x27;status&#x27;).to.equal(201); // new entity created\n  expect(response).property(&#x27;body&#x27;).to.contain({\n    title: &#x27;Cypress Test Runner&#x27;\n  });\n  // we don&#x27;t know the exact post id - only that it will be &gt; 100\n  // since JSONPlaceholder has built-in 100 posts\n  expect(response.body).property(&#x27;id&#x27;).to.be.a(&#x27;number&#x27;).and.to.be.gt(100);\n  // we don&#x27;t know the user id here - since it was in above closure\n  // so in this test just confirm that the property is there\n  expect(response.body).property(&#x27;userId&#x27;).to.be.a(&#x27;number&#x27;);\n});","err":{},"uuid":"a7f30a0a-63b3-4fe4-a6f5-b42616759253","parentUUID":"23c7846f-fe1d-463f-a6bc-3c9add90bca8","isHook":false,"skipped":false},{"title":"cy.request() - save response in the shared test context","fullTitle":"Network Requests cy.request() - save response in the shared test context","timedOut":null,"duration":593,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/variables-and-aliases\ncy.request(&#x27;https://jsonplaceholder.cypress.io/users?_limit=1&#x27;).its(&#x27;body&#x27;).its(&#x27;0&#x27;) // yields the first element of the returned list\n.as(&#x27;user&#x27;) // saves the object in the test context\n.then(function () {\n  // NOTE 👀\n  //  By the time this callback runs the \"as(&#x27;user&#x27;)\" command\n  //  has saved the user object in the test context.\n  //  To access the test context we need to use\n  //  the \"function () { ... }\" callback form,\n  //  otherwise \"this\" points at a wrong or undefined object!\n  cy.request(&#x27;POST&#x27;, &#x27;https://jsonplaceholder.cypress.io/posts&#x27;, {\n    userId: this.user.id,\n    title: &#x27;Cypress Test Runner&#x27;,\n    body: &#x27;Fast, easy and reliable testing for anything that runs in a browser.&#x27;\n  }).its(&#x27;body&#x27;).as(&#x27;post&#x27;); // save the new post from the response\n}).then(function () {\n  // When this callback runs, both \"cy.request\" API commands have finished\n  // and the test context has \"user\" and \"post\" objects set.\n  // Let&#x27;s verify them.\n  expect(this.post, &#x27;post has the right user id&#x27;).property(&#x27;userId&#x27;).to.equal(this.user.id);\n});","err":{},"uuid":"fe06d9cf-33ee-4874-aa08-074110b797fc","parentUUID":"23c7846f-fe1d-463f-a6bc-3c9add90bca8","isHook":false,"skipped":false},{"title":"cy.intercept() - route responses to matching requests","fullTitle":"Network Requests cy.intercept() - route responses to matching requests","timedOut":null,"duration":1610,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/intercept\nlet message = &#x27;whoa, this comment does not exist&#x27;;\n// Listen to GET to comments/1\ncy.intercept(&#x27;GET&#x27;, &#x27;**/comments/*&#x27;).as(&#x27;getComment&#x27;);\n// we have code that gets a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-btn&#x27;).click();\n// https://on.cypress.io/wait\ncy.wait(&#x27;@getComment&#x27;).its(&#x27;response.statusCode&#x27;).should(&#x27;be.oneOf&#x27;, [200, 304]);\n// Listen to POST to comments\ncy.intercept(&#x27;POST&#x27;, &#x27;**/comments&#x27;).as(&#x27;postComment&#x27;);\n// we have code that posts a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-post&#x27;).click();\ncy.wait(&#x27;@postComment&#x27;).should(({\n  request,\n  response\n}) =&gt; {\n  expect(request.body).to.include(&#x27;email&#x27;);\n  expect(request.headers).to.have.property(&#x27;content-type&#x27;);\n  expect(response &amp;&amp; response.body).to.have.property(&#x27;name&#x27;, &#x27;Using POST in cy.intercept()&#x27;);\n});\n// Stub a response to PUT comments/ ****\ncy.intercept({\n  method: &#x27;PUT&#x27;,\n  url: &#x27;**/comments/*&#x27;\n}, {\n  statusCode: 404,\n  body: {\n    error: message\n  },\n  headers: {\n    &#x27;access-control-allow-origin&#x27;: &#x27;*&#x27;\n  },\n  delayMs: 500\n}).as(&#x27;putComment&#x27;);\n// we have code that puts a comment when\n// the button is clicked in scripts.js\ncy.get(&#x27;.network-put&#x27;).click();\ncy.wait(&#x27;@putComment&#x27;);\n// our 404 statusCode logic in scripts.js executed\ncy.get(&#x27;.network-put-comment&#x27;).should(&#x27;contain&#x27;, message);","err":{},"uuid":"ed756c7e-dabc-4603-b2bf-69884b371ba4","parentUUID":"23c7846f-fe1d-463f-a6bc-3c9add90bca8","isHook":false,"skipped":false}],"suites":[],"passes":["4690cd7d-6169-4267-b77a-f0d02d457c83","006fe353-16e3-4eb2-82c9-3171fb645433","333ed3bb-04a9-4cf4-a7c4-f8a8c5dfdbcf","a7f30a0a-63b3-4fe4-a6f5-b42616759253","fe06d9cf-33ee-4874-aa08-074110b797fc","ed756c7e-dabc-4603-b2bf-69884b371ba4"],"failures":[],"pending":[],"skipped":[],"duration":4479,"root":false,"rootEmpty":false,"_timeout":2000}],"passes":[],"failures":[],"pending":[],"skipped":[],"duration":0,"root":true,"rootEmpty":true,"_timeout":2000},{"uuid":"ce849aa6-541f-4587-8849-28a09af892e5","title":"","fullFile":"cypress\\e2e\\2-advanced-examples\\querying.cy.js","file":"cypress\\e2e\\2-advanced-examples\\querying.cy.js","beforeHooks":[],"afterHooks":[],"tests":[],"suites":[{"uuid":"32f3db04-6aa1-41dc-9a7a-161fc15f2c8d","title":"Querying","fullFile":"cypress\\e2e\\2-advanced-examples\\querying.cy.js","file":"cypress\\e2e\\2-advanced-examples\\querying.cy.js","beforeHooks":[],"afterHooks":[],"tests":[{"title":"cy.get() - query DOM elements","fullTitle":"Querying cy.get() - query DOM elements","timedOut":null,"duration":382,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/get\ncy.get(&#x27;#query-btn&#x27;).should(&#x27;contain&#x27;, &#x27;Button&#x27;);\ncy.get(&#x27;.query-btn&#x27;).should(&#x27;contain&#x27;, &#x27;Button&#x27;);\ncy.get(&#x27;#querying .well&gt;button:first&#x27;).should(&#x27;contain&#x27;, &#x27;Button&#x27;);\n//              ↲\n// Use CSS selectors just like jQuery\ncy.get(&#x27;[data-test-id=\"test-example\"]&#x27;).should(&#x27;have.class&#x27;, &#x27;example&#x27;);\n// &#x27;cy.get()&#x27; yields jQuery object, you can get its attribute\n// by invoking `.attr()` method\ncy.get(&#x27;[data-test-id=\"test-example\"]&#x27;).invoke(&#x27;attr&#x27;, &#x27;data-test-id&#x27;).should(&#x27;equal&#x27;, &#x27;test-example&#x27;);\n// or you can get element&#x27;s CSS property\ncy.get(&#x27;[data-test-id=\"test-example\"]&#x27;).invoke(&#x27;css&#x27;, &#x27;position&#x27;).should(&#x27;equal&#x27;, &#x27;static&#x27;);\n// or use assertions directly during &#x27;cy.get()&#x27;\n// https://on.cypress.io/assertions\ncy.get(&#x27;[data-test-id=\"test-example\"]&#x27;).should(&#x27;have.attr&#x27;, &#x27;data-test-id&#x27;, &#x27;test-example&#x27;).and(&#x27;have.css&#x27;, &#x27;position&#x27;, &#x27;static&#x27;);","err":{},"uuid":"f915fee4-01ce-4f6f-87af-7fd2f13e4e2a","parentUUID":"32f3db04-6aa1-41dc-9a7a-161fc15f2c8d","isHook":false,"skipped":false},{"title":"cy.contains() - query DOM elements with matching content","fullTitle":"Querying cy.contains() - query DOM elements with matching content","timedOut":null,"duration":217,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/contains\ncy.get(&#x27;.query-list&#x27;).contains(&#x27;bananas&#x27;).should(&#x27;have.class&#x27;, &#x27;third&#x27;);\n// we can pass a regexp to `.contains()`\ncy.get(&#x27;.query-list&#x27;).contains(/^b\\w+/).should(&#x27;have.class&#x27;, &#x27;third&#x27;);\ncy.get(&#x27;.query-list&#x27;).contains(&#x27;apples&#x27;).should(&#x27;have.class&#x27;, &#x27;first&#x27;);\n// passing a selector to contains will\n// yield the selector containing the text\ncy.get(&#x27;#querying&#x27;).contains(&#x27;ul&#x27;, &#x27;oranges&#x27;).should(&#x27;have.class&#x27;, &#x27;query-list&#x27;);\ncy.get(&#x27;.query-button&#x27;).contains(&#x27;Save Form&#x27;).should(&#x27;have.class&#x27;, &#x27;btn&#x27;);","err":{},"uuid":"1cef615b-999e-4b4b-9a8c-86ee963c5ad4","parentUUID":"32f3db04-6aa1-41dc-9a7a-161fc15f2c8d","isHook":false,"skipped":false},{"title":".within() - query DOM elements within a specific element","fullTitle":"Querying .within() - query DOM elements within a specific element","timedOut":null,"duration":148,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/within\ncy.get(&#x27;.query-form&#x27;).within(() =&gt; {\n  cy.get(&#x27;input:first&#x27;).should(&#x27;have.attr&#x27;, &#x27;placeholder&#x27;, &#x27;Email&#x27;);\n  cy.get(&#x27;input:last&#x27;).should(&#x27;have.attr&#x27;, &#x27;placeholder&#x27;, &#x27;Password&#x27;);\n});","err":{},"uuid":"33b4ca94-3bfe-41a9-adac-b4702ea4a33e","parentUUID":"32f3db04-6aa1-41dc-9a7a-161fc15f2c8d","isHook":false,"skipped":false},{"title":"cy.root() - query the root DOM element","fullTitle":"Querying cy.root() - query the root DOM element","timedOut":null,"duration":137,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/root\n// By default, root is the document\ncy.root().should(&#x27;match&#x27;, &#x27;html&#x27;);\ncy.get(&#x27;.query-ul&#x27;).within(() =&gt; {\n  // In this within, the root is now the ul DOM element\n  cy.root().should(&#x27;have.class&#x27;, &#x27;query-ul&#x27;);\n});","err":{},"uuid":"48118a34-36ae-4d6c-bb03-6039a8556a91","parentUUID":"32f3db04-6aa1-41dc-9a7a-161fc15f2c8d","isHook":false,"skipped":false},{"title":"best practices - selecting elements","fullTitle":"Querying best practices - selecting elements","timedOut":null,"duration":772,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/best-practices#Selecting-Elements\ncy.get(&#x27;[data-cy=best-practices-selecting-elements]&#x27;).within(() =&gt; {\n  // Worst - too generic, no context\n  cy.get(&#x27;button&#x27;).click();\n  // Bad. Coupled to styling. Highly subject to change.\n  cy.get(&#x27;.btn.btn-large&#x27;).click();\n  // Average. Coupled to the `name` attribute which has HTML semantics.\n  cy.get(&#x27;[name=submission]&#x27;).click();\n  // Better. But still coupled to styling or JS event listeners.\n  cy.get(&#x27;#main&#x27;).click();\n  // Slightly better. Uses an ID but also ensures the element\n  // has an ARIA role attribute\n  cy.get(&#x27;#main[role=button]&#x27;).click();\n  // Much better. But still coupled to text content that may change.\n  cy.contains(&#x27;Submit&#x27;).click();\n  // Best. Insulated from all changes.\n  cy.get(&#x27;[data-cy=submit]&#x27;).click();\n});","err":{},"uuid":"e80d6 mands/spies-stubs-clocks&#x27;);\nconst obj = {\n  /**\n   * Prints the argument passed\n   * @param x {any}\n  */\n  foo(x) {\n    console.log(&#x27;obj.foo called with&#x27;, x);\n  }\n};\ncy.spy(obj, &#x27;foo&#x27;).as(&#x27;foo&#x27;);\nsetTimeout(() =&gt; {\n  obj.foo(&#x27;first&#x27;);\n}, 500);\nsetTimeout(() =&gt; {\n  obj.foo(&#x27;second&#x27;);\n}, 2500);\ncy.get(&#x27;@foo&#x27;).should(&#x27;have.been.calledTwice&#x27;);","err":{},"uuid":"29dad9e1-eb32-4956-a8d4-1ca5c26d18ad","parentUUID":"dfcbadf0-d176-4772-a243-b85742d66b12","isHook":false,"skipped":false},{"title":"cy.stub() - create a stub and/or replace a function with stub","fullTitle":"Spies, Stubs, and Clock cy.stub() - create a stub and/or replace a function with stub","timedOut":null,"duration":141,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/stub\ncy.visit(&#x27;https://example.cypress.io/commands/spies-stubs-clocks&#x27;);\nconst obj = {\n  /**\n   * prints both arguments to the console\n   * @param a {string}\n   * @param b {string}\n  */\n  foo(a, b) {\n    console.log(&#x27;a&#x27;, a, &#x27;b&#x27;, b);\n  }\n};\nconst stub = cy.stub(obj, &#x27;foo&#x27;).as(&#x27;foo&#x27;);\nobj.foo(&#x27;foo&#x27;, &#x27;bar&#x27;);\nexpect(stub).to.be.called;","err":{},"uuid":"79d7937c-a2a9-4e0d-aa55-be6666effddd","parentUUID":"dfcbadf0-d176-4772-a243-b85742d66b12","isHook":false,"skipped":false},{"title":"cy.clock() - control time in the browser","fullTitle":"Spies, Stubs, and Clock cy.clock() - control time in the browser","timedOut":null,"duration":254,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/clock\n// create the date in UTC so it&#x27;s always the same\n// no matter what local timezone the browser is running in\nconst now = new Date(Date.UTC(2017, 2, 14)).getTime();\ncy.clock(now);\ncy.visit(&#x27;https://example.cypress.io/commands/spies-st t(greeter.greet(&#x27;World&#x27;)).to.equal(&#x27;Hi&#x27;);\nexpect(() =&gt; greeter.greet(42)).to.throw(&#x27;Invalid name&#x27;);\nexpect(greeter.greet).to.have.been.calledTwice;\n// non-matched calls goes the actual method\nexpect(greeter.greet()).to.equal(&#x27;Hello, undefined!&#x27;);","err":{},"uuid":"f311f0a8-bfc4-4ccf-8efe-1b7338421ead","parentUUID":"dfcbadf0-d176-4772-a243-b85742d66b12","isHook":false,"skipped":false},{"title":"matches call arguments using Sinon matchers","fullTitle":"Spies, Stubs, and Clock matches call arguments using Sinon matchers","timedOut":null,"duration":27,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// see all possible matchers at\n// https://sinonjs.org/releases/latest/matchers/\nconst calculator = {\n  /**\n   * returns the sum of two arguments\n   * @param a {number}\n   * @param b {number}\n  */\n  add(a, b) {\n    return a + b;\n  }\n};\nconst spy = cy.spy(calculator, &#x27;add&#x27;).as(&#x27;add&#x27;);\nexpect(calculator.add(2, 3)).to.equal(5);\n// if we want to assert the exact values used during the call\nexpect(spy).to.be.calledWith(2, 3);\n// let&#x27;s confirm \"add\" method was called with two numbers\nexpect(spy).to.be.calledWith(Cypress.sinon.match.number, Cypress.sinon.match.number);\n// alternatively, provide the value to match\nexpect(spy).to.be.calledWith(Cypress.sinon.match(2), Cypress.sinon.match(3));\n// match any value\nexpect(spy).to.be.calledWith(Cypress.sinon.match.any, 3);\n// match any value from a list\nexpect(spy).to.be.calledWith(Cypress.sinon.match.in([1, 2, 3]), 3);\n/**\n * Returns true if the given number is even\n * @param {number} x\n */\nconst isEven = x =&gt; x % 2 === 0;\n// expect the value to pass a custom predicate function\n// the second argument to \"sinon.match(predicate, message)\" is\n// shown if the predicate does not pass and assertion fails\nexpect(spy).to.be.calledWith(Cypress.sinon.match(isEven, &#x27;isEven&#x27;), 3);\n/**\n * Returns a function that checks if a given number is larger than the limit\n * @param {number} limit\n * @returns {(x: number) =&gt; boolean}\n */\nconst isGreaterThan = limit =&gt; x =&gt; x &gt; limit;\n/**\n * Returns a function that checks if a given number is less than the limit\n * @param {number} limit\n * @returns {(x: number) =&gt; boolean}\n */\nconst isLessThan = limit =&gt; x =&gt; x &lt; limit;\n// you can combine several matchers using \"and\", \"or\"\nexpect(spy).to.be.calledWith(Cypress.sinon.match.number, Cypress.sinon.match(isGreaterThan(2), &#x27;&gt; 2&#x27;).and(Cypress.sinon.match(isLessThan(4), &#x27;&lt; 4&#x27;)));\nexpect(spy).to.be.calledWith(Cypress.sinon.match.number, Cypress.sinon.match(isGreaterThan(200), &#x27;&gt; 200&#x27;).or(Cypress.sinon.match(3)));\n// matchers can be used from BDD assertions\ncy.get(&#x27;@add&#x27;).should(&#x27;have.been.calledWith&#x27;, Cypress.sinon.match.number, Cypress.sinon.match(3));\n// you can alias matchers for shorter test code\nconst {\n  match: M\n} = Cypress.sinon;\ncy.get(&#x27;@add&#x27;).should(&#x27;have.been.calledWith&#x27;, M.number, M(3));","err":{},"uuid":"f91776b9-446e-4e59-8b5e-8760d2c7276d","parentUUID":"dfcbadf0-d176-4772-a243-b85742d66b12","isHook":false,"skipped":false}],"suites":[],"passes":["4ebfc210-3743-4904-9285-8ab56a2b8398","29dad9e1-eb32-4956-a8d4-1ca5c26d18ad","79d7937c-a2a9-4e0d-aa55-be6666effddd","1da695ba-c979-4504-9f41-840dff4a17c5","c4574c42-489f-4c52-a63f-33718e0f4c25","f311f0a8-bfc4-4ccf-8efe-1b7338421ead","f91776b9-446e-4e59-8b5e-8760d2c7276d"],"failures":[],"pending":[],"skipped":[],"duration":3625,"root":false,"rootEmpty":false,"_timeout":2000}],"passes":[],"failures":[],"pending":[],"skipped":[],"duration":0,"root":true,"rootEmpty":true,"_timeout":2000},{"uuid":"635600b2-1f0d-4b58-8d4e-f0d953b9c7ed","title":"","fullFile":"cypress\\e2e\\2-advanced-examples\\storage.cy.js","file":"cypress\\e2e\\2-advanced-examples\\storage.cy.js","beforeHooks":[],"afterHooks" e,"context":null,"code":"// https://on.cypress.io/blob\ncy.get(&#x27;.utility-blob&#x27;).then($div =&gt; {\n  // https://github.com/nolanlawson/blob-util#imgSrcToDataURL\n  // get the dataUrl string for the javascript-logo\n  return Cypress.Blob.imgSrcToDataURL(&#x27;https://example.cypress.io/assets/img/javascript-logo.png&#x27;, undefined, &#x27;anonymous&#x27;).then(dataUrl =&gt; {\n    // create an &lt;img&gt; element and set its src to the dataUrl\n    let img = Cypress.$(&#x27;&lt;img /&gt;&#x27;, {\n      src: dataUrl\n    });\n    // need to explicitly return cy here since we are initially returning\n    // the Cypress.Blob.imgSrcToDataURL promise to our test\n    // append the image\n    $div.append(img);\n    cy.get(&#x27;.utility-blob img&#x27;).click();\n    cy.get(&#x27;.utility-blob img&#x27;).should(&#x27;have.attr&#x27;, &#x27;src&#x27;, dataUrl);\n  });\n});","err":{},"uuid":"57cf196d-f674-4f2a-b0c4-030807f1087b","parentUUID":"1bdc107a-7767-4213-a662-f928700c2ade","isHook":false,"skipped":false},{"title":"Cypress.minimatch - test out glob patterns against strings","fullTitle":"Utilities Cypress.minimatch - test out glob patterns against strings","timedOut":null,"duration":144,"state":"passed","speed":"fast","pass":true,"fail":false,"pending":false,"context":null,"code":"// https://on.cypress.io/minimatch\nlet matching = Cypress.minimatch(&#x27;/users/1/comments&#x27;, &#x27;/users/*/comments&#x27;, {\n  matchBase: true\n});\nexpect(matching, &#x27;matching wildcard&#x27;).to.be.true;\nmatching = Cypress.minimatch(&#x27;/users/1/comments/2&#x27;, &#x27;/users/*/comments&#x27;, {\n  matchBase: true\n});\nexpect(matching, &#x27;comments&#x27;).to.be.false;\n// ** matches against all downstream path segments\nmatching = Cypress.minimatch(&#x27;/foo/bar/baz/123/quux?a=b&amp;c=2&#x27;, &#x27;/foo/**&#x27;, {\n  matchBase: true\n});\nexpect(matching, &#x27;comments&#x27;).to.be.true;\n// whereas * matches only the next path segment\nmatching = Cypress.min
